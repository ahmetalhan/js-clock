  <body class="bg-dark">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""

      />

      </div>
    </div>


    <script>
      // kullanıcıdan adını girmesini isteyelim
      let userName = prompt("Adınız Nedir?");
      let myName = document.querySelector("#myName");

      if(userName){
          myName.innerHTML = `${userName} `
      }else{
          alert("Bir isim giriniz.")
          location.reload();
      }
    // saatimiz ve günümüz için aşağıdaki işlemleri yapıyoruz
      function currentTime() {
        let date = new Date();
        const weekday = ["Pazar","Pazartesi","Salı","Çarşamba","Perşembe","Cuma","Cumartesi"];
        let day = weekday[date.getDay()];
        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();

        if(h < 24){
          h = h; 
        }

        if(h >= 24){
           h -= 24;     
        }

         s = (s < 10) ? "0" + s : s;
         h = (h < 10) ? "0" + h : h;
          
        let time = h + ":" + m + ":" + s + " " + day;
      
        document.getElementById("myClock").innerText = time; 
        let t = setTimeout(function(){ currentTime() }, 1000);
   }
  
     currentTime();
    </script>
  </body>
